<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelo Rojo</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 500px;
      background-color: #f00; /* Fondo rojo */
    }
  </style>
</head>
<body>
  <model-viewer id="modelo" src="parallelepide_rectangle.glb" alt="Modelo 3D"
                auto-rotate camera-controls shadow-intensity="1" style="width: 100%; height: 500px;">
  </model-viewer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modelo = document.getElementById('modelo');
      modelo.addEventListener('load', () => {
        const material = modelo.model.materials[0]; // Accede al primer material
        if (material) {
          material.pbrMetallicRoughness.setBaseColorFactor([0.0, 0.0, 1.0, 1.0]);
        }
      });
    });
  </script>
</body>
</html>
